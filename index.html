<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculus Conqueror</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css"></link>
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <link href="https://fonts.googleapis.com/css?family=Bangers|Permanent+Marker|Luckiest+Guy" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="container-fluid">
  <div class="container">
  <header>
    <h1>Calculus Conqueror</h1> 

  </header>
  <div id="sub-header">
    <p>Conquer Your Fears!</p>
    <p>Increase Your Skills!!</p>
    <p>Summit the Heights of Your Mind!!!</p>
  </div>


  <div class="row" id="knightAndCastles">
    <div class="col-xs-4" id="castle1">
      <a title="By drini (Image:Morado-comunero.jpg) [GFDL (http://www.gnu.org/copyleft/fdl.html), CC-BY-SA-3.0 (http://creativecommons.org/licenses/by-sa/3.0/) or CC BY-SA 2.5-2.0-1.0 (http://creativecommons.org/licenses/by-sa/2.5-2.0-1.0)], via Wikimedia Commons" href="https://commons.wikimedia.org/wiki/File%3AFlag_of_Castile_(purple).svg"><img width="300" alt="Flag of Castile (purple)" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Flag_of_Castile_%28purple%29.svg/512px-Flag_of_Castile_%28purple%29.svg.png"/></a>
    </div>
    <div class="col-xs-4">
      <div id="knight">
        <img width="300" alt="knight" src="http://images.clipartpanda.com/knight-clipart-knight7.png#.WYYvRVMrHcs.link">
      </div>
    </div>
    <div class="col-xs-4" id="castle2">
      <a title="By drini (Image:Morado-comunero.jpg) [GFDL (http://www.gnu.org/copyleft/fdl.html), CC-BY-SA-3.0 (http://creativecommons.org/licenses/by-sa/3.0/) or CC BY-SA 2.5-2.0-1.0 (http://creativecommons.org/licenses/by-sa/2.5-2.0-1.0)], via Wikimedia Commons" href="https://commons.wikimedia.org/wiki/File%3AFlag_of_Castile_(purple).svg"><img width="300" alt="Flag of Castile (purple)" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Flag_of_Castile_%28purple%29.svg/512px-Flag_of_Castile_%28purple%29.svg.png"/></a>
    </div>

  <div class="questionContainer">
    <span class="question"></span> 
  </div>
    <div class="row">
      <div class="col-xs-6" id="submit-button">
        <button type="button" class="btn-btn-success btn-lg" type="submit" id="submit">Submit</button>
      </div>
      <div class="col-xs-6" id="next-button">
        <button type="button" class="btn-btn-success btn-lg" type="submit" id="newQuestion">Next</button>
      </div>
  </div>

  <div id="footer">
    <p>Copyright &copy;2017 Mark Mikow. All Rights Reserved.</p>
  </div>
  </div>
  </div>
  </div>
</body>
</html>
